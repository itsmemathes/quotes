<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Caption Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>AI Caption Generator</h1>
        <input type="text" id="topicInput" placeholder="Type a topic (love, travel, life...)">
        <button onclick="generateCaptions()">ðŸŽ¯ Generate Captions</button>
        <div id="loader" class="loader" style="display: none;">Generating...</div>
        <div id="captionsList"></div>
    </div>

    <script>
        function generateCaptions() {
            const topic = document.getElementById("topicInput").value;
            const loader = document.getElementById("loader");
            const captionsDiv = document.getElementById("captionsList");

            loader.style.display = "block";
            captionsDiv.innerHTML = "";

            fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ topic })
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = "none";
                if (data.captions) {
                    data.captions.forEach(caption => {
                        const card = document.createElement("div");
                        card.className = "caption-card";

                        const text = document.createElement("div");
                        text.className = "caption-text";
                        text.innerText = caption;

                        const copyBtn = document.createElement("button");
                        copyBtn.className = "copy-btn";
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                        copyBtn.onclick = () => {
                            navigator.clipboard.writeText(caption);
                            copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                            setTimeout(() => copyBtn.innerHTML = '<i class="fas fa-copy"></i>', 1500);
                        };

                        card.appendChild(text);
                        card.appendChild(copyBtn);
                        captionsDiv.appendChild(card);
                    });
                } else {
                    captionsDiv.innerHTML = "<p>Error: Failed to generate captions</p>";
                }
            });
        }
    </script>
</body>
</html>
